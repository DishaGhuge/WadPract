<!DOCTYPE html>
<html>
<head>
	<title>Payment Form</title>
</head>
<body>
	<form action="">
		<h1>Payment Form</h1>
		<p>Required Fields are followed by *</p>
		<h2>Contact Information</h2>
		<p>Name: *<input type="text" name="name" required></p>
		<fieldset>
			*<legend>Gender required</legend>
			<p>
				Male <input type="radio" name="gender" id="Male">
				Female <input type="radio" name="gender" id="Female">
			</p>
		</fieldset>
		<p>Address:<textarea name="address" id="address" cols="100" rows="5"></textarea></p>
		<p>Email: *<input type="email" name="email" id="email" required></p>
		<p>Pincode:*<input type="number" name="pincode" id="pincode" required></p>
		<hr>
		<h2>Payment Information></h2>
		<p>Card Type:*
			<select name="card_type" id="card_type" required>
				<option value="">__Select a Card Type__<option>
				<option value="visa">Visa</option>
				<option value="rupay">Rupay</option>
				<option value="mastercard">Mastercard</option> 
			</select>
		</p>
		<p>
			Card Number *<input type="number" id="card_number" required>
		</p>
		<p>
			Expiration Date:*<input type="date" number="exp_date" id="exp_date" required>
		</p>
		<p>CVV *<input type="password" name="cvv" id="cvv" required></p>
		<input type="submit" value="Pay Now">



</body>
</html>
